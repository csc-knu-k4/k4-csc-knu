name: Validate Build

on:
  push:
    branches:
      - "master"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    name: Build .NET
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        working-directory: ./OsvitaBackend
        run: dotnet restore

      - name: Build
        working-directory: ./OsvitaBackend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./OsvitaBackend
        run: dotnet test --no-restore --verbosity normal

  build-node:
    runs-on: ubuntu-latest
    name: Build Node JS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        working-directory: ./OsvitaClient
        run: npm install && npm run build

      - name: Lint
        working-directory: OsvitaClient
        run: npm run lint

  bump-version:
    runs-on: ubuntu-latest
    name: Bump Version
    permissions:
      contents: write
    needs: [build-node]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: false
